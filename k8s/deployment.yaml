apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-app
  namespace: mern
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-app
  template:
    metadata:
      labels:
        app: mern-app
    spec:
      containers:
        - name: mern-app
          image: localhost:32000/mern-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

          # Health checks
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

      restartPolicy: Always
